<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Fetch</title>
</head>
<body>
    <button onclick="loadData()">Load Data</button>
    <script> 
    const loadData =  () => {
        fetch("https://restcountries.com/v3.1/all")
        .then(data => data.json())
        .then(Countries=>{
            console.log(Countries)
        })
       

    }
    </script>
</body>
</html>
